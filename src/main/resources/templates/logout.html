<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Logout Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <body>
        <h3 class="mt-5 text-center">Do you want to log out?</h3>
        <form class="mt-3 text-center" action="/logout" method="POST">
            <button class="btn btn-lg btn-primary" type="submit" style="width:140px">Logout</button>
            <input class="btn btn-lg btn-primary" type="button" style="width:140px" value="Go back" onclick="history.back()">
        </form>
    </body>
</html>
