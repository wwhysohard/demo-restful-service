<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Registration Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <body>
        <div class="text-center">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post" style="max-width:360px;margin:auto">
                <h2 class="mt-5">Registration Page</h2>
                <div class="mt-3">
                    <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="Username" required autofocus>
                </div>

                <div class="mt-3">
                    <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:360px;">Register</button>
                </div>
            </form>

            <div class="mt-3">
                <a href="/login">
                    <button class="btn btn-lg btn-primary btn-block" style="width:360px;">Go back</button>
                </a>
            </div>
        </div>
    </body>
</html>
