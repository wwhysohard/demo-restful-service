<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>User Updating</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <body>
        <form class="text-center" action="#" th:action="@{/update}" th:object="${user}" method="post" style="max-width:360px;margin:auto">
            <h2 class="mt-5">User Updating</h2>
            <div class="mt-3">
                <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
            </div>
    
            <div class="mt-3">
                <input readonly type="text" th:field="*{username}" id="username" placeholder="Username">
            </div>
            
            <div class="mt-3">
                <input readonly type="hidden" th:field="*{password}" id="password" placeholder="Password">
            </div>
            
            <div class="mt-3">
                <select class="form-select" th:field="*{role}" id="role" style="width:210px; margin-left:75px;" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            
            <div class="mt-3">
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:210px;">Update</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/users">
                <button class="btn btn-lg btn-primary btn-block" style="width:210px;">Go back</button>
            </a>
        </div>
    </body>
</html>
