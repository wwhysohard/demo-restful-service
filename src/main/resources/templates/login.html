<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    </head>

    <body>
        <div class="container text-center">
            <form class="form-signin" method="post" action="/login" style="max-width:360px;margin:auto">
                <h2 class="mt-5 form-signin-heading">Login page</h2>
                <div class="mt-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"  required autofocus>
                </div>
                
                <div class="mt-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <div class="mt-3">
                    <button class="btn btn-lg btn-primary btn-block" type="submit" style="width:360px;">Sign in</button>
                </div>
            </form>

            <div class="mt-3">
                <a href="/registration">
                    <button class="btn btn-lg btn-primary btn-block" style="width:360px;">Register</button>
                 </a>
            </div>
        </div>
    </body>
</html>
